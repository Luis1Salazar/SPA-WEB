<div class="container profile">
  <h2>REGISTROS</h2>

  <form action="">
    <div class="form-group">
      <label for="txtCedula">CEDULA:</label>
      <input type="text" class="form.control" id="txtCedula" placeholder="Enter Cedula.">
    </div>

    <div class="form-group">
      <label for="txtNombre">NOMBRE:</label>
      <input type="text" class="form.control" id="txtNombre" placeholder="Enter Nombre.">
    </div>

    <div class="form-group">
      <label for="txtApellido">APELLIDO:</label>
      <input type="text" class="form.control" id="txtApellido" placeholder="Enter Apellido.">
    </div>

    <div class="form-group">
      <label for="txtDomicilio">DOMICILIO:</label>
      <input type="text" class="form.control" id="txtDomicilio" placeholder="Enter Domicilio.">
    </div>

    <div class="form-group">
      <label for="txtTelefono">TELÉFONO:</label>
      <input type="text" class="form.control" id="txtTelefono" placeholder="Enter Teléfono.">
    </div>

    <div class="form-group">
      <label for="txtEmail">E-MAIL:</label>
      <input type="mail" class="form.control" id="txtEmail" placeholder="Enter E-MAIL">
    </div> <br>

    <div class="">
      <h2 style="font-size: 20px; ">SERVICIO / PRECIO</h2>
      <select class="form-select mb-5 text-center" aria-label="Default select example" id="txtServicios">
          <option selected>Selecione</option>
      </select>
    </div>
    
    <div>
      <select class="form-select text-center" aria-label="Default select example" id="txtPrecio">
          <option selected>-------</option>
      </select>
    </div>
    
  </form>

  <button type="button" class="btn btn-defoult" id="btn-save">GUARDAR</button>

</div>

<div class="container">
  <h2>LISTA DE REGISTROS</h2>
  <table class="table table-hover" id="table">
    <thead>
      <tr>
        <th>CÉDULA</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>DOMICILIO</th>
        <th>TELÉFONO</th>
        <th>E-MAIL</th>
        <th>SERVICIO</th>
        <th>PRECIO</th>
        <th>SELECT</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>
